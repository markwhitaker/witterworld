<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Wittertainment World Map of Cinema</title>
  <meta name="description" content="The Wittertainment World Map of Cinema">
  <meta name="author" content="Mark Whitaker">
  <link rel="stylesheet" href="css/libs/jquery-jvectormap-2.0.5.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
</head>

<body>
  <h1>The Wittertainment World Map of Cinema</h1>

  <div id="map"></div>

  <table>
    <tr>
      <td class="label">Title</td>
      <td class="value" id="filmTitle"></td>
    </tr>
    <tr>
      <td class="label">Original title</td>
      <td class="value" id="filmOriginalTitle"></td>
    </tr>
    <tr>
      <td class="label">IMDb</td>
      <td class="value" id="filmIMDb"></td>
    </tr>
    <tr>
      <td class="label">Wikipedia</td>
      <td class="value" id="filmWikipedia"></td>
    </tr>
    <tr>
      <td class="label">Trailer</td>
      <td class="value" id="filmTrailer"></td>
    </tr>
  </table>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="js/libs/jquery-3.5.1.min.js">\x3C/script>');</script>
  <script src="js/libs/jquery-jvectormap-2.0.5.min.js"></script>
  <script src="js/libs/jquery-jvectormap-world-merc.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
