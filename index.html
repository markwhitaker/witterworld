<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="The Wittertainment World Map of Cinema">
  <meta name="author" content="Mark Whitaker">

  <title>The Wittertainment World Map of Cinema</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/libs/jquery-jvectormap-2.0.5.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="screen">
</head>

<body>
  <div class="container">
    <h1>The Wittertainment World Map of Cinema</h1>
  </div>

  <!-- Map -->
  <div class="container-fluid" id="mapContainer">
    <div id="map"></div>
  </div>

  <!-- Modal dialog -->
  <div class="modal fade" id="filmDetailsModal" tabindex="-1" role="dialog" aria-labelledby="filmTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="filmCountry"></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div id="filmTitleContainer">
            <h3 id="filmTitle"></h3>
            <div id="filmOriginalTitle"></div>
          </div>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <div id="filmImageContainer">
                  <img id="filmImage"/>
                </div>
              </div>
              <div class="col-md-6">
                <a class="btn btn-info" id="imdbLink" target="external">
                  <img class="icon" src="images/imdb.svg" alt="View on IMDb"/>
                  IMDb
                </a>
                <a class="btn btn-info" id="letterboxdLink" target="external">
                  <img class="icon" src="images/letterboxd.svg" alt="View on Letterboxd"/>
                  Letterboxd
                </a>
                <a class="btn btn-info" id="wikipediaLink" target="external">
                  <img class="icon" src="images/wikipedia.svg" alt="View on Wikipedia"/>
                  Wikipedia
                </a>
                <a class="btn btn-info" id="trailerLink" target="external">
                  <img class="icon" src="images/trailer.svg" alt="Watch the trailer"/>
                  Watch the trailer
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="js/libs/jquery-jvectormap-2.0.5.min.js"></script>
  <script src="js/libs/jquery-jvectormap-world-merc.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
