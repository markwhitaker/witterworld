# Docs at https://docs.netlify.com/configure-builds/file-based-configuration/

# If skip_processing = true, all other settings are ignored
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = false
[build.processing.js]
  bundle = true
  minify = false
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = false
